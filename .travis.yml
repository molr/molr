dist: trusty
language: java
jdk:
- openjdk11
before_install:
- chmod +x ./gradlew
script:
- ./gradlew check -i
- ./gradlew javadoc
- ./gradlew jacocoTestReport
deploy:
  provider: script
  skip_cleanup: true
  script: ./gradlew bintrayUpload -Ddeployment=true
  on:
    tags: true
    jdk: openjdk11
after_success:
- bash <(curl -s https://codecov.io/bash)
- ./print_surefire_reports.sh
after_failure:
- ./print_surefire_reports.sh
