dist: trusty
language: java
jdk:
- openjdk11
before_install:
- openssl aes-256-cbc -K $encrypted_171b1c559d7b_key -iv $encrypted_171b1c559d7b_iv
  -in .ci/signingkey.asc.enc -out .ci/signingkey.asc -d
- chmod +x mvn-demo.sh
- gpg --fast-import .ci/signingkey.asc
- ls
- echo "finished before install"
install: true
script:
- echo "before install"
- mvn -DskipTests=true clean install
- echo "after install"
deploy:
- provider: script
  script: mvn --settings travis/settings.xml versions:set -DnewVersion=${TRAVIS_TAG}
    && mvn --settings travis/settings.xml clean deploy -DskipITs=true -DskipTests=true
    -B -U -P release
  on:
    tags: true
- provider: script
  script: mvn --settings .travis/mvn-settings.xml -DskipTests=true clean deploy
  on:
    branch: aligned-spring
after_success:
- bash <(curl -s https://codecov.io/bash)
after_failure:
- "./print_test_reports.sh"
env:
  global:
    secure: 
